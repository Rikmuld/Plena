<!doctype html>
<html>
<head>
    <title>Multiplayer Test Thingy</title>
    <script id="light-fs" type="x-shader/x-fragment">
        precision highp float;

        uniform vec4 color;
        uniform vec2 resolution;
        uniform vec4 ambiant;
        uniform sampler2D lightMap;
        uniform sampler2D shadowMap;

        void main(void){
        vec4 diffuseColor = color;
        vec4 light = texture2D(lightMap, gl_FragCoord.xy / resolution.xy);
        vec4 shadow = texture2D(shadowMap, gl_FragCoord.xy / resolution.xy);

        light = light * shadow;

        vec3 ambientColor = ambiant.rgb * ambiant.a;
        vec3 intensity = ambientColor + light.rgb;
        vec3 finalColor = diffuseColor.rgb * intensity;

        gl_FragColor = vec4(finalColor.rgb, diffuseColor.a);
        }
    </script>
    <script id="light-vs" type="x-shader/x-vertex">
        precision highp float;

        uniform mat4 modelMatrix;
        uniform mat4 projectionMatrix;

        attribute vec2 vertexPos;

        void main(void){
        gl_Position = projectionMatrix * modelMatrix * vec4(vertexPos, 1, 1);
        }
    </script>
</head>
<body>
    <script src="../../core2D.js"></script>
    <script src="../../modules/data.js"></script>
    <script src="../../modules/assets.js"></script>
    <script src="../../modules/functional.js"></script>
    <script src="../../modules/geometry.js"></script>
    <script src="../../modules/input.js"></script>
    <script src="../../modules/matrix.js"></script>
    <script src="../../modules/quickGL.js"></script>
    <script src="example.js"></script>
</body>
</html>
